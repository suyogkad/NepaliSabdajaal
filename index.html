<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Nepali Word Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Nepali Word Game</h1>
        <p id="hint">यो शब्द मिठो हो।</p>
        
        <div id="grids-container">
            <!-- Input grids will be dynamically added here -->
        </div>
    </div>

    <div class="keyboard-container">
        <div class="keyboard" id="keyboard-part-1">
            <!-- First half of Nepali keys/buttons will be added here -->
        </div>
        <div class="keyboard" id="keyboard-part-2" style="display: none;">
            <!-- Second half of Nepali keys/buttons will be added here -->
        </div>
        <button id="toggle-keyboard">Switch Keyboard</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
